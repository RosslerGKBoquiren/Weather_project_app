<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container my-5">
        <!-- App Header -->
        <header class="text-center mb-4">
            <h1 class="display-4">Weather App</h1>
            <p class="lead">Enter a city to get the current weather!</p>
        </header>
        
        <!-- Search Section -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <form id="searchForm" class="d-flex">
                    <input id="cityInput" type="text" class="form-control me-2" placeholder="Enter city name" required>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>
        
        <!-- Weather Display Section -->
        <div id="weatherDisplay" class="text-center">
            <!-- Placeholder content, dynamically updated with JavaScript -->
            <p class="text-muted">Search for a city to see the weather details.</p>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js" defer></script>
</body>
</html>
